<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form method="post" action="../ServletGinf" > 
    <div class="main">

        <section class="signup">
         
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Criando conta</h2>
                        <div hidden>
                            <input type="text" name="pid" value="">
                            <input type="text" name="admin" value="false">
                        </div>
                        <div class="form-group">
                            <input type="file" name="foto" accept="image/png, image/jpeg"><br>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="nickname" id="nickname" placeholder="Nickname"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="nome" id="name" placeholder="Nome"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="senha" id="password" placeholder="Senha"/>
                        </div>
                       <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span>
                            </span>Eu concordo todas as declarações em <a href="#" class="term-service">Termos de serviço</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Cadastrar"/>
                        </div>
                    </form>
                    <p class="loginhere">
                       Já tem uma conta? <a href="Login/Login.html" class="loginhere-link">Entre aqui </a>
                    </p>
                </div>
            </div>
        </section>

    </div>

  	</form>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
